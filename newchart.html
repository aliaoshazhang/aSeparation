<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  </head>
  <body>
    <div class="ct-chart"></div>
    <script>

fetch('https://aliaoshazhang.github.io/aSeparation/parks_table_json.html')
  .then(function(response) {
    return response.json();
  })
  .then(function(ids) {
  //data variable will go here
    var data = {
      labels: ids.map(function(id) {
        return id.duhname.Label;
      }),
      series: ids.map(function(duharea) {
        return id.duharea.Value;
      })
    };
    
    //options variable will go here
    var options = {
     width: 600,
      height: 450,
      distributeSeries: true
    };
  
   //define chart variable will go here
    var chart = new Chartist.Bar('.ct-chart', data, options);
  });



    </script>
  </body>
</html>
